<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Arrays-Assignment.js"></script>
</head>

<body>
    <header>
        <div class="content">
            <h1>My Favorite Things</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>My most favorite thing today</h2>
            <ul id="my-favorite">
            </ul>
            <h2>I have <span id="total"></span> things on my favorites list</h2>

            <h2>All of my favorite things</h2>
            <ul id="all-favorites">
            </ul>

            <h2>My Favorite things plus my second favorites</h2>
            <ul id="more-favorites">
            </ul>
            <h2>My Favorite things - plus one</h2>
            <ul id="favorites-plus-one">
            </ul>
            <h2>My Favorite things - minus one</h2>
            <ul id="favorites-minus-one">
            </ul>
        </div>
    </main>
    <script>
        //Exercise 1 - create an array of your 6 favorite things
        animals = ["dog", "cat", "rabbit", "horse", "pig", "cow"]

        //Exercise 2 - show your most favorite thing on the page
        let myFavorite = document.getElementById('my-favorite');//selects the tag
        myFavorite.innerHTML = `<li>${animals[3]}</li>`;//adds content inside the tag

        
        //Exercise 3 - change your favorite thing and show it on the page
        
        myFavorite.innerHTML = `<li>${animals[1]}</li>`;
        // Note: `<li>${array[]}</li>`

        //Exercise 4 - Use the length property to show the number of items in your array
        let total = document.getElementById('total');
        
        total.innerHTML = `<li>${animals.length}</li>`;

        //Exercise 5 - iterate through the array and show it on the page using the forEach() method.
        let myList = document.getElementById('all-favorites');

        // This part of the lesson is inconsistent with the slides
        // I opted to follow the way the slides went, but if we were supposed to use forEach()
        // I blame the slides :thumbsup:
        
        function displayArray(array){
            return array;
        }
        myList.innerHTML = `<li>${displayArray(animals)}</li>`;

        //Exercise 6 Concatenation of arrays
        let more = document.getElementById('more-favorites');
        moreAnimals = ["deer","bear","moose"];
        more.innerHTML = `<li>${animals.concat(moreAnimals)}</li>`;

        //Exercise 7 push a new item to your array
        let pushed = document.getElementById('favorites-plus-one');
        animals.push("fox")
        pushed.innerHTML = `<li>${animals}</li>`;

       //Exercise 8 push a new item to your array
       
        let popped = document.getElementById('favorites-minus-one');
        animals.pop()
        popped.innerHTML = `<li>${animals}</li>`;

        //Exercises 9-12, practice slice(), shift(), unshift() in arrays.js
    </script>

</body>

</html>
